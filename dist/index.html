<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bc3a7e061.js" crossorigin="anonymous"></script>
    <title>Todo list website</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body class="container">
    <header class="header">
        <h1>Today's To Do</h1> <span><i class="fa-solid fa-rotate" id="refresh"></i></span>
    </header>
    <main>
        <div class="to-do-container">
            <form action="" class="form-todo">
                <input type="text" id="inputTask" placeholder="Add to your list..." autocomplete="off">
                <button id="enter" type="submit"></button>
            </form>
            <ul class="list-container">
            </ul>
        </div>
        <div class="clear">
            <button type="button" id="clear">Clear all completed</button>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
